<section>
  <label for="selezionaLingua">{{etichette.scegliUnaLingua}} </label>
  <select name="selezionaLingua" id="selezionaLingua" [(ngModel)]="lingua">
    <option value="">{{etichette.scegliUnaLingua}}</option>
    <option value="it">{{etichette.italiano}}</option>
    <option value="fr">{{etichette.francese}}</option>
    <option value="en">{{etichette.inglese}}</option>
  </select>
  <button (click)="selezionaLingua()">Ok</button>
</section>
